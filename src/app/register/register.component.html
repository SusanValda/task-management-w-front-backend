<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <img src="../../assets/logoB.png" class="d-inline-block align-top" alt="">
        <button class="navbar-toggler collapsed custom-toggler" type="button" data-toggle="collapse" data-target="#navbarTasks" aria-controls="navbarTasks" aria-expanded="false" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="border-color: white;"></span>
            </button>
        <div class="row-fluid collapse navbar-collapse" id="navbarTasks" [ngbCollapse]="isCollapsed">
            <div class="centrado col-12">
                <h1 class="navbar-brand" style="font-size: 42px; color: white;" href="#">
                    {{title}}
                </h1>
            </div>
        </div>
    </div>
</nav>

<body>
    <div class="container">
        <div class=" row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-lg-12 col-xl-11 ">
                <div class="row justify-content-center ">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 mt-5 ">
                        <form name="formUser" #formUser="ngForm" (ngSubmit)="addUser(formUser)">
                            <div class="form-group d-flex flex-row align-items-center mb-4 ">
                                <fa-icon [icon]="['fas','user']" size="2x" class="me-2"></fa-icon>
                                <div class="form-group form-outline flex-fill mb-0 ">
                                    <input type="text " id="user" name="user" class="form-control " placeholder="Nombre de usuario" [(ngModel)]="this.currentUser.user_name">
                                </div>

                            </div>
                            <div *ngIf="this.currentUser.user_name==''">
                                <p>*Campo requerido</p>
                            </div>

                            <div class="form-group d-flex flex-row align-items-center mb-4 ">
                                <fa-icon [icon]="['fas','lock']" size="2x" class="me-2"></fa-icon>
                                <div class="form-group form-outline flex-fill mb-0 ">
                                    <input type="password" id="pass" name="pass" class="form-control " placeholder="Contraseña" [(ngModel)]="this.currentUser.user_pass">
                                </div>
                            </div>
                            <div *ngIf="this.currentUser.user_pass==''">
                                <p>*Campo requerido</p>
                            </div>

                            <div class="form-group d-flex flex-row align-items-center mb-4 ">
                                <fa-icon [icon]="['fas','key']" size="2x" class="me-2"></fa-icon>
                                <div class="flex-fill mb-0 ">
                                    <input type="password" id="confirm_pass " name="confirm_pass" class=" form-control " placeholder="Repita su contraseña " [(ngModel)]="this.confirm_pass " />
                                </div>
                            </div>
                            <div *ngIf="this.confirm_pass=='' ">
                                <p>*Campo requerido </p>
                            </div>
                            <div *ngIf="this.currentUser.user_pass!=this.confirm_pass ">
                                <p>*Las contraseñas no coinciden</p>
                            </div>

                            <div class="text-center text-lg-start d-flex justify-content-center mx-4 mb-lg-2 ">
                                <button type="submit " class=" btn btn-primary btn-lg " style="padding-left: 2.5rem; padding-right: 2.5rem; " *ngIf="this.currentUser.user_pass==this.confirm_pass && this.currentUser.user_pass!='' && this.currentUser.user_name!=''">Registrarse</button>
                                <button type="submit " class="btn btn-primary btn-lg " style="padding-left: 2.5rem; padding-right: 2.5rem; " *ngIf="this.currentUser.user_pass!=this.confirm_pass || this.currentUser.user_pass=='' || this.currentUser.user_name==''" disabled> Registrarse</button>
                            </div>

                            <div class="text-center text-lg-start d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                <p class="small fw-bold mt-2 pt-1 mb-0 ">¿Tienes una cuenta?<button type="button" (click)="login() " class="btn btn-link ">Inicia sesión</button></p>
                            </div>
                        </form>

                    </div>

                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">
                        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png " class="img-fluid " alt="Sample image ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ff-alerts></ff-alerts>
</body>
